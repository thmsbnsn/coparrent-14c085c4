<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline - CoParrent</title>
  <meta name="theme-color" content="#1a2744" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #1e293b;
    }

    .container {
      max-width: 400px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: #1a2744;
      margin-bottom: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #1a2744 0%, #2d4a6a 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .icon-container {
      width: 80px;
      height: 80px;
      background: #f1f5f9;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .icon-container svg {
      width: 40px;
      height: 40px;
      stroke: #64748b;
    }

    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
    }

    p {
      color: #64748b;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (min-width: 400px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }

    button {
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button svg {
      width: 16px;
      height: 16px;
    }

    .primary {
      background: #1a2744;
      color: white;
      border: none;
    }

    .primary:hover {
      background: #0f172a;
    }

    .secondary {
      background: white;
      color: #1e293b;
      border: 1px solid #e2e8f0;
    }

    .secondary:hover {
      background: #f8fafc;
    }

    .tips {
      margin-top: 48px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      text-align: left;
    }

    .tips h2 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .tips ul {
      font-size: 14px;
      color: #64748b;
      padding-left: 16px;
    }

    .tips li {
      margin-bottom: 4px;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f1f5f9;
      }

      .logo {
        color: #f1f5f9;
      }

      .icon-container {
        background: #1e293b;
      }

      .icon-container svg {
        stroke: #94a3b8;
      }

      p {
        color: #94a3b8;
      }

      .secondary {
        background: #1e293b;
        color: #f1f5f9;
        border-color: #334155;
      }

      .secondary:hover {
        background: #334155;
      }

      .tips {
        background: rgba(30, 41, 59, 0.7);
      }

      .tips ul {
        color: #94a3b8;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      CoParrent
    </div>

    <div class="icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z"/>
        <line x1="4" y1="4" x2="20" y2="20" stroke="currentColor" stroke-width="2"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again.</p>

    <div class="buttons">
      <button class="primary" onclick="window.location.reload()">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"/>
        </svg>
        Try Again
      </button>
      <button class="secondary" onclick="window.location.href='/'">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"/>
        </svg>
        Go Home
      </button>
    </div>

    <div class="tips">
      <h2>While you're offline:</h2>
      <ul>
        <li>Your cached pages are still accessible</li>
        <li>Any unsaved changes will sync when you reconnect</li>
        <li>Check your WiFi or mobile data connection</li>
      </ul>
    </div>
  </div>
</body>
</html>
